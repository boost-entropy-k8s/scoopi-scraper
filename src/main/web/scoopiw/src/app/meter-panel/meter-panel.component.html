<div *ngIf="meters.length">
  <table class="table table-sm table-striped table-bordered gotzw-table-condensed">
    <thead class="text-center">
      <tr>
        <th colspan="2" scope='colgroup'>{{ heading }}</th>
      </tr>
    </thead>
    <tr *ngFor="let metric of meters">
      <td>{{ metric.label }}</td>
      <td class="text-center">{{ metric.count }}</td>
    </tr>
  </table>
</div>
