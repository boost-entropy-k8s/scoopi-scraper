taskGroups:

  quote:
    price:
      dataDef: price
      steps: devSteps
    snapshot:
      dataDef: snapshot
      steps: devSteps        
steps: 
  devSteps:
    seeder:
      class: org.codetab.scoopi.step.extract.LocatorSeeder
      previous: start
      next: loader
    loader:
      class: org.codetab.scoopi.step.extract.URLLoader
      previous: seeder
      next: end
                    
            
