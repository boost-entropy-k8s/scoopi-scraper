taskGroups:

  quote:
    finLinks:
      dataDef: finLinks             
      steps:
        default:
          seeder:
            class: org.codetab.scoopi.step.extract.LocatorSeeder
            previousStep: start
            nextStep: loader
          loader: 
            class: org.codetab.scoopi.step.extract.URLLoader
            previousStep: seeder
            nextStep: parser
          parser: 
            class: org.codetab.scoopi.step.extract.JSoupHtmlParser
            previousStep: loader
            nextStep: process
          process: 
            class: org.codetab.scoopi.step.convert.DataFilter
            previousStep: parser
            nextStep: converter
          converter: 
            class: org.codetab.scoopi.step.convert.DataConverter
            previousStep: process
            nextStep: appender
          appender: 
            class: org.codetab.scoopi.step.load.DataAppender
            previousStep: converter
            nextStep: end      
            appenders:
              file:
                class: org.codetab.scoopi.step.load.appender.FileAppender
                file: /output/data.txt
                encoders:
                  csv: 
                    class: org.codetab.scoopi.step.load.encoder.CsvEncoder                      
            
            
