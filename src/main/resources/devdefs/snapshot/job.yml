locatorGroups:
  
  quoteGroup:   
    locators: [
       { name: acme, url: "/defs/examples/page/acme-quote.html" }  
    ]

taskGroups:

  quoteGroup:
    snapshotTask:
      dataDef: snapshot
      steps: jsoupTem        

dataDefs:

  snapshot:            
    query:
      block: "div#snapshot"
      selector: "div:matchesOwn(^%{item.match}) + div"
    items: [
      item: { name: "MC", match: "MARKET CAP" },
      item: { name: "EPS", match: "EPS \\(TTM\\)" },
      item: { name: "PE", match: "P/E" },
      item: { name: "PC", match: "P/C" },
      item: { name: "BV", match: "BOOK VALUE" },
      item: { name: "PB", match: "PRICE/BOOK" },
      item: { name: "DIV", match: "DIV \\(%\\)" },
      item: { name: "DY", match: "DIV YIELD" },
      item: { name: "FV", match: "FACE VALUE" },
      item: { name: "IND PE", match: "INDUSTRY P/E" },
    ]  
    dims: [ 
      item: { name: "date", script: "document.getFromDate()" },
    ]

steps:
  jsoupTem:
    seeder:
      class: "org.codetab.scoopi.step.extract.LocatorSeeder"
      previous: start
      next: loader
    loader:
      class: "org.codetab.scoopi.step.extract.PageLoader"
      previous: seeder
      next: parser
    parser:
      class: "org.codetab.scoopi.step.parse.jsoup.Parser"
      previous: loader
      next: filter
    filter:
      class: "org.codetab.scoopi.step.process.DataFilter"
      previous: parser
      next: end
        