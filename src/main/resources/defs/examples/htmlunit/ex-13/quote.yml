locatorGroups:

  quoteGroup:   
    locators: [
       { name: acme, url: "/defs/examples/page/acme-quote-links.html" }  
    ]

taskGroups:

  quoteGroup:
    
    linkTask:
      dataDef: links
      steps:
        htmlUnitDefault:
          process:
            class: "org.codetab.scoopi.step.convert.LocatorCreator"
            previous: parser
            next: seeder

    priceTask:
      dataDef: price
      
    snapshotTask:
      dataDef: snapshot        

dataDefs:

  links:
    axis:
      fact:
        query:
          region: "//div[@id='page_links']/table" 
          field: "tbody/tr/td[4]/ul/li[%{row.index}]/a/@href"                  
        prefix: [ "/defs/examples/page/" ]   
      col:
        query:
          script: "configs.getRunDateTime()"                  
        items: [ 
          item: {name: date},
        ]  
      row:
        query:
          region: "//*[@id='page_links']/table"
          field: "tbody/tr/td[4]/ul/li[%{row.index}]/a"      
        items: [ 
          item: {name: bs, index: 2, linkGroup: bsGroup},                   
          item: {name: pl, index: 3, linkGroup: plGroup},
        ]

  price:
    axis:
      fact:
        query:
          region: "//*[@id='price_tick_span']"  
          field: "strong"
      col:
        query:
          script: configs.getRunDateTime()        
        items: [ 
          item: {name: date},
        ]  
      row:
        items: [ 
          item: {name: Price, value: Price},
        ]

  snapshot:
    axis:
      fact:
        query:
          region: "//*[@id='snapshot']"  
          field: "div/div/div[starts-with(child::text(),'%{row.match}')]/following-sibling::div[1]"          
      col:
        query:
          script: "document.getFromDate()"        
        items: [ 
          item: {name: date},
        ]
      row:
        query:
          region: "//*[@id='snapshot']"
          field: "div/div/div[starts-with(child::text(),'%{row.match}')]/child::text()"      
        items: [ 
          item: { name: "MC", match: "MARKET CAP" },
          item: { name: "EPS", match: "EPS (TTM)" },
          item: { name: "PE", match: "P/E" },
          item: { name: "PC", match: "P/C" },
          item: { name: "BV", match: "BOOK VALUE" },
          item: { name: "PB", match: "PRICE/BOOK" },
          item: { name: "DIV", match: "DIV (%)" },
          item: { name: "DY", match: "DIV YIELD" },
          item: { name: "FV", match: "FACE VALUE" },
          item: { name: "IND PE", match: "INDUSTRY P/E" },
        ]
