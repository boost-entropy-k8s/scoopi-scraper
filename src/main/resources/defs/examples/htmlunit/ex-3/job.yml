locatorGroups:
  bsGroup:   
    locators: [
       { name: acme, url: "/defs/examples/page/acme-bs.html" }  
    ]
                                        
taskGroups:

  bsGroup:
    bsTask:
      dataDef: bs

dataDefs:

  bs:
    axis:
      fact:
        query:
          region: "//table//*[count(*)=0 and contains(.,'Total Share Capital')]/ancestor::table[1]"   
          field: "*//*[.='%{row.value}']/following-sibling::td[%{col.index}-1]" 
      col:
        query:
          region: "//table//*[count(*)=0 and contains(.,'Total Share Capital')]/ancestor::table[1]"
          field: "*//tr[1]/td[%{col.index}]"        
        items: [ 
          item: {name: year, index: 2},
        ]  
      row:
        query:
          region: "//table//*[count(*)=0 and contains(.,'Total Share Capital')]/ancestor::table[1]"
          field: "*//tr[%{row.index}+1]/td[1]"      
        items: [ 
          item: {name: item, indexRange: 6-8 },
        ]
