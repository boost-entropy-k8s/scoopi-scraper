locatorGroups:

  quoteGroup:   
    locators: [
       { name: acme, url: "/defs/examples/page/acme-quote-links.html" }  
    ]

taskGroups:

  quoteGroup:
    
    linkTask:
      dataDef: links
      steps:
        jsoupDefault:
          process:
            class: "org.codetab.scoopi.step.convert.LocatorCreator"
            previous: parser
            next: seeder

    priceTask:
      dataDef: price
      
    snapshotTask:
      dataDef: snapshot        

dataDefs:

  links:
    axis:
      fact:
        query:
          region: "#page_links > table > tbody > tr > td:nth-child(4) > ul"  
          field: "li:nth-child(%{row.index}) > a[href]"
          attribute: "href"
        prefix: [ "/defs/examples/page/" ]   
      col:
        query:
          script: "configs.getRunDateTime()"                  
        items: [ 
          item: {name: date},
        ]  
      row:
        query:
          region: "#page_links > table > tbody > tr > td:nth-child(4) > ul"
          field: "li:nth-child(%{row.index}) > a[href]"      
        items: [ 
          item: {name: bs, index: 2, linkGroup: bsGroup},                   
          item: {name: pl, index: 3, linkGroup: plGroup},
        ]

  price:
    axis:
      fact:
        query:
          region: "div#price_tick"  
          field: "*"
      col:
        query:
          script: configs.getRunDateTime()        
        items: [ 
          item: {name: date},
        ]  
      row:
        items: [ 
          item: {name: Price, value: Price},
        ]
  
  snapshot:
    axis:
      fact:
        query:
          region: "div#snapshot"  
          field: "div:matchesOwn(^%{row.match}) + div"
      col:
        query:
          script: "document.getFromDate()"        
        items: [ 
          item: {name: date},
        ]  
      row:
        query:
          region: "div#snapshot"
          field: "div:matchesOwn(^%{row.match})"      
        items: [ 
          item: { name: "MC", match: "MARKET CAP" },
          item: { name: "EPS", match: "EPS \\(TTM\\)" },
          item: { name: "PE", match: "P/E" },
          item: { name: "PC", match: "P/C" },
          item: { name: "BV", match: "BOOK VALUE" },
          item: { name: "PB", match: "PRICE/BOOK" },
          item: { name: "DIV", match: "DIV \\(%\\)" },
          item: { name: "DY", match: "DIV YIELD" },
          item: { name: "FV", match: "FACE VALUE" },
          item: { name: "IND PE", match: "INDUSTRY P/E" },
        ]
