locatorGroups:

  quoteGroup:   
    locators: [
       { name: acme, url: "/defs/examples/page/acme-quote-links.html" }  
    ]

taskGroups:

  quoteGroup:
    
    linkTask:
      dataDef: links
      steps:
        jsoupDefault:
          process:
            class: "org.codetab.scoopi.step.convert.LocatorCreator"
            previous: parser
            next: seeder

    priceTask:
      dataDef: price
      
    snapshotTask:
      dataDef: snapshot        

  bsGroup:

    bsTask:
      dataDef: bs
      steps:
        jsoupDefault:
          converter:
            class: "org.codetab.scoopi.step.convert.DataConverter"
            previous: process
            next: appender           
            plugins: [
              plugin: { 
                     name: converter, 
                     class: "org.codetab.scoopi.plugin.converter.DateRoller", 
                     axis: col, 
                     inPattern: "MMM ''YY", 
                     outPattern: "yyyy-MM-dd", 
                     roll: "DAY_OF_MONTH=ceil" }            
           ]

  plGroup:

    plTask:
      dataDef: pl
      steps:
        jsoupDefault:
          converter:
            class: "org.codetab.scoopi.step.convert.DataConverter"
            previous: process
            next: appender           
            plugins: [
              plugin: { 
                     name: converter, 
                     class: "org.codetab.scoopi.plugin.converter.DateRoller", 
                     axis: col, 
                     inPattern: "MMM ''YY", 
                     outPattern: "yyyy-MM-dd", 
                     roll: "DAY_OF_MONTH=ceil" }            
           ]      

dataDefs:

  links:
    axis:
      fact:
        query:
          region: "#page_links > table > tbody > tr > td:nth-child(4) > ul"  
          field: "li:nth-child(%{row.index}) > a[href]"
          attribute: "href"
        prefix: [ "/defs/examples/page/" ]   
      col:
        query:
          script: "configs.getRunDateTime()"                  
        items: [ 
          item: {name: date},
        ]  
      row:
        query:
          region: "#page_links > table > tbody > tr > td:nth-child(4) > ul"
          field: "li:nth-child(%{row.index}) > a[href]"      
        items: [ 
          item: {name: bs, index: 2, linkGroup: bsGroup},                   
          item: {name: pl, index: 3, linkGroup: plGroup},
        ]

  price:
    axis:
      fact:
        query:
          region: "div#price_tick"  
          field: "*"
      col:
        query:
          script: configs.getRunDateTime()        
        items: [ 
          item: {name: date},
        ]  
      row:
        items: [ 
          item: {name: Price, value: Price},
        ]
  
  snapshot:
    axis:
      fact:
        query:
          region: "div#snapshot"  
          field: "div:matchesOwn(^%{row.match}) + div"
      col:
        query:
          script: "document.getFromDate()"        
        items: [ 
          item: {name: date},
        ]  
      row:
        query:
          region: "div#snapshot"
          field: "div:matchesOwn(^%{row.match})"      
        items: [ 
          item: { name: "MC", match: "MARKET CAP" },
          item: { name: "EPS", match: "EPS \\(TTM\\)" },
          item: { name: "PE", match: "P/E" },
          item: { name: "PC", match: "P/C" },
          item: { name: "BV", match: "BOOK VALUE" },
          item: { name: "PB", match: "PRICE/BOOK" },
          item: { name: "DIV", match: "DIV \\(%\\)" },
          item: { name: "DY", match: "DIV YIELD" },
          item: { name: "FV", match: "FACE VALUE" },
          item: { name: "IND PE", match: "INDUSTRY P/E" },
        ]

  bs:
    axis:
      fact:
        query:
          region: "table:contains(Sources Of Funds)"  
          field: "tr:nth-child(%{row.index}) > td:nth-child(%{col.index})" 
      col:
        query:
          region: "table:contains(Sources Of Funds)"
          field: "tr:nth-child(1) > td:nth-child(%{col.index})"        
        items: [ 
          item: {name: year, indexRange: 2-6},
        ]  
      row:
        query:
          region: "table:contains(Sources Of Funds)"
          field: "tr:nth-child(%{row.index}) > td:nth-child(1)"      
        items: [ 
          item: {name: item, index: 5, breakAfter: ["Book Value (Rs)"] },
        ]
        filters: [ 
          filter: { type: value, pattern: "" },
          filter: { type: value, pattern: "Sources Of Funds" },
          filter: { type: value, pattern: "Application Of Funds" },                   
        ]

  pl:
    axis:
      fact:
        query:
          region: "table:contains(Employee Cost)" 
          field: "tr:nth-child(%{row.index}) > td:nth-child(%{col.index})" 
      col:
        query:
          region: "table:contains(Employee Cost)"
          field: "tr:nth-child(1) > td:nth-child(%{col.index})"      
        items: [ 
          item: {name: year, indexRange: 2-6},
        ]  
      row:
        query:
          region: "table:contains(Employee Cost)"
          field: "tr:nth-child(%{row.index}) > td:nth-child(1)" 
        items: [ 
          item: {name: item, index: 6, breakAfter: ["Book Value (Rs)"] },
        ]
        filters: [ 
          filter: { type: value, pattern: "" },
          filter: { type: value, pattern: "Expenditure" },
          filter: { type: value, pattern: "Per share data (annualised)" },       
        ]        
