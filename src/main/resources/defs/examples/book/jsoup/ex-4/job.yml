locatorGroups:
  bookGroup:   
    locators: [
       { name: "books", url: "/defs/examples/book/page/page-1.html" }  
    ]
                                        
taskGroups:
  bookGroup:
    bookTask:
      dataDef: bookData

    linkTask:
      dataDef: bookLink
      steps:
        jsoupDefault:              
          process:
            class: "org.codetab.scoopi.step.process.LocatorCreator"
            previous: parser
            next: seeder  
              
dataDefs:

  bookLink:
    query:
      block: "li[class='next']"              
    items: [ 
      item: { name: "link",  selector: "a attribute: href", 
        linkGroup: bookGroup, prefix: [ "/defs/examples/book/page/" ] },
    ]

  bookData:           
    query:
      block: "section ol > li:nth-child(%{item.index}) > article"
      selector: "h3 > a attribute: title"
    items: [
      item: { name: "book", indexRange: 1-20, value: "book"},      
    ]
    dims: [
      item: { name: "title", selector: "h3 > a attribute: title" },     
      item: { name: "url", selector: "h3 > a attribute: href" },
      item: { name: "imgUrl", selector: "img attribute: src" },
      item: { name: "price", selector: "p[class='price_color']" },
      item: { name: "avail", selector: "p[class='instock availability']" },
      item: { name: "date", script: "document.getFromDate()" },
    ]
    